<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaSound AI Mood Generator</title>

    <link rel="stylesheet" href="style-pc.css">
    
    <link rel="stylesheet" href="style-mobile.css" media="screen and (max-width: 900px)">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="main-title">ChromaSound</h1>
    
    <div class="container">
        <div id="mood-input" class="panel">
            <h2>ムードの入力</h2>
            <div id="color-wheel-container">
                <canvas id="color-wheel" width="200" height="200"></canvas>
            </div>
            
            <label for="keywords">キーワードを入力:</label>
            <input type="text" id="keywords" placeholder="例: コーヒー, 雨, 勉強, 集中">
            
            <button id="analyze-button">ムードを分析する</button>
        </div>

        <div id="ai-result" class="panel">
            <h2>AI分析結果</h2>
            <div id="mood-result">
                色とキーワードからムードを導き出します。
            </div>
        </div>

        <div id="player-controls" class="panel player-controls">
            <h2>再生</h2>
            <p id="track-title">曲名: [提案された曲名]</p>
            <audio id="audio-player-element" src="" preload="auto"></audio>
            
            <button id="play-button" data-track-url=""></button>
            
            <div class="audio-wave-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
